<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Number Guessing Game</title>
</head>

<body>

    <form action="" class="black-white">

        <h1 class="center headline">Number Guessing Game</h1>

        <div class="divGame frame">

            <!--  -->
            <div id="divGameSetup" class="divGameSetup grid">
                <h2 class="center headline">In how many rounds you think you can guess the number?</h2>

                <!-- Ordinary game setup -->
                <p><input type="radio" name="radioTries" id="radioTries4" onchange="radioCustomChecked()" checked>
                    &nbsp;4</p>
                <p><input type="radio" name="radioTries" id="radioTries5" onchange="radioCustomChecked()">
                    &nbsp;5</p>
                <p><input type="radio" name="radioTries" id="radioTries6" onchange="radioCustomChecked()">
                    &nbsp;6</p>
                <p><input type="radio" name="radioTries" id="radioCustom" onchange="radioCustomChecked()">
                    &nbsp;<span id="lblCustomTries">Custom Game</span></p>

                <!-- Extended game setup for the people who want more -->
                <div id="divGameCustom" class="divGameSetupCustom grid">
                    <p>Maximum Tries</p>
                    <input type="number" name="numCustomTries" id="numCustomTries" min="1" max="100" value="10"
                        placeholder="max rounds">
                    <p>Maximum Number</p>
                    <input type="number" name="numCustomValue" id="numCustomMaximum" min="10" value="100"
                        placeholder="max number">
                </div>

                <!-- finally the button to start the game -->
                <input type="button" value="Start Game" onclick="startGame()">

            </div>

            <!--  -->
            <div id="divGameActive" class="divGameActive center hidden">
                <h2 class="center">Game has started! Good luck!</h2>
                <p id="lblGameProgress" class="h1">Try 0 of 10</p>
                <input type="button" value="Give Up" onclick="playerSurrenders()">
            </div>
        </div>

        <!--  -->
        <div id="divGamePlay" class="divGamePlay frame hidden">
            <input type="number" name="numGuess" id="numGuess" min="1" max="100" placeholder="Number">
            <input type="button" value="Guess" onclick="guessNumber()">
        </div>

        <!--  -->
        <div id="divGameHints" class="divGameHints frame center scroll hidden">

        </div>
    </form>

    <!--  -->
    <div id="divGameResult" class="frame hidden">

    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
