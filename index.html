<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Number Guessing Game</title>
</head>

<body>

    <form class="game white-black">

        <h1>Number Guessing Game</h1>

        <!-- *********************************************************************************
            Game setup area, visible until the game starts
        -->
        <section id="gameSetup" class="gameSetup frame grid">
            <h2>In how many rounds you think you can guess the number?</h2>

            <!-- default game setup -->
            <p class="gameSetupRadio">
                <input type="radio" name="radioTries" id="radioTries4" onchange="radioCustomChecked()" checked>
                &nbsp;4
            </p>
            <p class="gameSetupRadio">
                <input type="radio" name="radioTries" id="radioTries5" onchange="radioCustomChecked()">
                &nbsp;5
            </p>
            <p class="gameSetupRadio">
                <input type="radio" name="radioTries" id="radioTries6" onchange="radioCustomChecked()">
                &nbsp;6
            </p>
            <p class="gameSetupRadio">
                <input type="radio" name="radioTries" id="radioCustom" onchange="radioCustomChecked()">
                &nbsp;<span id="lblCustomTries">Custom Game</span>
            </p>

            <!--==============================================================================
                Extended game setup for the people who want more. will only visible if 
                'radioCustom' is checked
            -->
            <div id="gameCustom" class="gameSetupCustom grid">

                <!-- the number fields for max rounds and highest number to guess -->
                <!-- the onkeypress event prevents decimal numbers -->
                <p>Maximum Rounds</p>
                <input type="number" name="numCustomTries" id="numCustomTries" min="1" max="100" value="10"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">

                <p>Maximum Number</p>
                <input type="number" name="numCustomValue" id="numCustomMaximum" min="10" value="100"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>

            <!-- finally the button to start the game -->
            <input type="button" value="Start Game" onclick="startGame()">
        </section>


        <!-- *********************************************************************************
            The gameplay area (where the fun starts). Will not be visible until the player
            hits the play button!
        -->
        <section id="gamePlay" class="gamePlay collapsed">

            <!--  -->
            <div class="gamePlayActive">

                <h2>Game has started!<br>Good luck!</h2>

                <!-- show how many rounds are already played -->
                <p id="lblGameProgress"></p>

                <!-- a chance for the player to give up a hopeless game -->
                <input type="button" value="Give Up" onclick="playerSurrenders()">

            </div>

            <!-- enter a number and click on 'Guess' -->
            <div class="gamePlayGuess flex">

                <!-- the onkeypress event prevents decimal numbers -->
                <input type="number" id="numGuess" name="numGuess" min="1" max="100" placeholder="Number"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">

                <!-- after player has entered a number hit on 'Guess' to check it -->
                <input type="button" id="btnGuess" value="Guess" onclick="checkNumber()">
            </div>

            <!-- Container for showing game messages -->
            <div id="gameMessages" class="gamePlayMessages"></div>

        </section>
    </form>

    <!-- for V2: show extra game result screen -->
    <!-- <div id="gameResult" class="frame hidden"></div> -->

    <script src="assets/js/main.js"></script>
</body>

</html>
